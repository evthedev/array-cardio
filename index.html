    <script>
        const people = [
            { 
                "name": "Dale",
                "last": "Day",
                "year": 1996
            },
            { 
                "name": "Nancy",
                "last": "Black",
                "year": 1947
            },
            { 
                "name": "Mina",
                "last": "Stone",
                "year": 1929
            },
            { 
                "name": "Ralph",
                "last": "Hall",
                "year": 1961
            },
            { 
                "name": "Mittie",
                "last": "Day",
                "year": 1984
            },
        ]

        // return inventors born after 1950
        const inventors = people.filter(peop => {
            if (peop.year > 1950) {
                return true
            }
        })

        console.table(inventors)

        // return inventors full names
        const inventors2 = people.map(peeeep => {
            return {
                "full name": peeeep.name + ' ' + peeeep.last
            }
        })

        console.table(inventors2)

        // sort by birth year
        const birthYear = people.sort((a, b) => b.year < a.year ? 1 : -1)

        console.table(birthYear)

        // use reduce to accummumlate

        const totalYears = people.reduce((total, peepoo) => {
            return total + peepoo.year    
        }, 0)

        console.log(totalYears);

        // just messing
        const list = document.querySelector('.list');
        const links = Array
            .from(list.querySelectorAll('.link'))
            .map(joof => joof.textContent)
            .filter(huju => !huju.includes('lala'));

        console.table(links);

        // sort by last name
        const sortByLastName = people.sort((a, b) => {
            return (a.last < b.last) ? -1 : 1
        })

        console.table(sortByLastName);

        const transportData = ['steep', 'steep', 'steep', 'grow', 'grow', 'essential', 'essential', 'essential', 'essential'];

        const getInstances = transportData.reduce((objd, itemy) => {
            if (!objd[itemy]) {
                objd[itemy] = 0;
            }
            objd[itemy]++;
            return objd;
        }, {})

        console.log(getInstances);

    </script>
